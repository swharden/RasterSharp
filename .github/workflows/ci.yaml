name: CI

on:
  workflow_dispatch:
  push: # run on pushes to main (only happens when PRs are merged or admin commits directly to main)
    branches:
      - main
  pull_request: # run on all PR actions (push, open, reopen)

jobs:
  test-linux:
    runs-on: ubuntu-latest
    name: Test on Linux
    steps:
      - name: 🛒 Checkout
        uses: actions/checkout@v3
      - name: ✨ Setup .NET 7.0
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: "7.0.x"
      - name: 🚚 Restore
        run: dotnet restore src/RasterSharp.sln
      - name: 🛠️ Build
        run: dotnet build src/RasterSharp.sln --configuration Release --no-restore
      - name: 🧪 Test
        run: dotnet test src/RasterSharp.sln --configuration Release --no-restore --verbosity minimal